<!DOCTYPE html>
<html>
	<head>
		<title>内容</title>
		<meta charset="utf-8" />
		<style type="text/css">
			html,body{
				width:100%;
				height:100%;
				margin:0px;
				background-image:url('https://www.ccam.org.cn/CN/static/img/173.jpg');
				background-size: cover;
			}
			#main{
				width:100%;
				height:100%;
			}
			#header{
				width:100%;
				min-width:1200px;
				height:200px;
				background-color:white:
			}
			#header >div{
				width:1200px;
				heigth:70px;
				margin:0px auto;
				display:flex;
				justify-content:space-between;
				align-items:center;
			}
			#header_center >img{
				width:200px;
			}
			#header_center_right{
				width:300px;
				height:100%;
				display: flex;
			}
			#header_center_right img{
				width: 30px;
			}
			#header_center_right > div{
				width: 150px;
				display:flex;
				justify-content: flex-end;
				align:items: center;
			}
			#link{
				width: 1200px;
				height: 500px;
				margin: 40px auto;
				flex-wrap:wrap;
				display: flex;
				justify-content: space-between;
				flex-direction: row; 
			}
			#link > div{
				width:280px;
				height: 500px;
				display:flex;
				justify-content: center;
			}
			#link img{
				width:280px;
				height: 185px;
				border-radius: 5px;
			}
			#bg{
			      	position:absolute;
			      	top:0px;
			      	left:0px;
			      	background-color:#000000;
			        width:100%;
			      	height:100%;
			      	background-repeat:no-repeat;
			      	background-position:center;
			      	background-size:80% auto;
			      	display:none;
			}
			.close_btn{
			        position:absolute;
			      	top:30px;
			      	right:30px;
			      	cursor:pointer;
			      	display:none;
			      }
		</style>
		<script type="text/javascript">
		      function showImage(id){
		        document.getElementById("bg").style.backgroundImage = "url('https://alphaxuan.github.io/img/"+id+".jpg')";
		        document.getElementById("bg").style.display = "block";
		        document.getElementsByClassName("close_btn")[0].style.display = "block";
		      }
		      function closeImage(){
		    	  document.getElementById("bg").style.display = "none";
		    	  document.getElementsByClassName("close_btn")[0].style.display = "none";
		      }
		    </script>
	</head>
	<body>
		<div id="main">
			<div id="header">
				<div id="header_center">
					<img src="https://www.ccam.org.cn/CN/static/img/11.png" alt>
					<div id="header_center_right">
						<div>
							<img src="https://img95.699pic.com/xsj/18/tt/td.jpg%21/fh/300" alt>
							<span>常见问题</span>
						</div>
						<div>
							<img src="https://img1.baidu.com/it/u=3559710718,627039219&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt>
							<span>咨询客服</span>
						</div>
					</div>
				</div>
			</div>
			<div id="link">
				<div>
					<img src="https://www.ccam.org.cn/public/exhibition/logo/20210614200809.jpg" onclick="showImage(1)">
				</div>
				<div>
					<img src="https://www.ccam.org.cn/public/exhibition/logo/20210614201835.jpg" onclick="showImage(2)">
				</div>
				<div>
					<img src="https://www.ccam.org.cn/public/exhibition/logo/20210614202426.jpg" onclick="showImage(3)">
				</div>
				<div>
					<img src="https://www.ccam.org.cn/public/exhibition/logo/20210614202626.jpg" onclick="showImage(4)">
				</div>
				<div>
					<img src="https://www.ccam.org.cn/public/collection/s_20210528152109.jpg" onclick="showImage(5)">
				</div>
				<div>
					<img src="https://www.ccam.org.cn/public/collection/s_20210528152229.jpg" onclick="showImage(6)">
				</div>
				<div>
					<img src="https://www.ccam.org.cn/public/collection/s_20210528152759.jpg" onclick="showImage(7)"> 
				</div>
				<div>
					<img src="https://www.ccam.org.cn/public/collection/s_20210528153625.jpg" onclick="showImage(8)">
				</div>
			</div>
		</div>
		<div id="bg"></div>
		<img class="close_btn" src="http://www.youyu001.com/res/htmlclassics/full/images/close_btn.png" title="关闭" onclick="closeImage()" />
	</body>
</html>
