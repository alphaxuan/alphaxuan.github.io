<!DOCTYPE html>
<html>
	<head>
		<script src="https://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
		<title>内容指示页</title>
		<meta charset="utf-8">
		<style type="text/css">
			html,body{
				width: 100%;
				margin: 0px;
				}
				#main{
					width: 100%;
					min-height: 800px;
					background-color: #ebebeb;
				}
				#main > img{
					width: 100%;
				}
				#header{
					width: 100%;
					min-width: 1100px;
					height: 80px;
					background-color: white;
					position: fixed;
				}
				#header > div{
					width: 1100px;
					height: 100%;
					line-height: 80px;
					margin: 0px auto;
					display: flex;
					justify-content: space-between;
				}
				#logo > img{
					height: 30px;
					background-color: white;
					margin-top: 22px;
				}
				#center{
					width: 600px;
					height: 100%;
					display: flex;
					justify-content: space-between;
				}
				#center > div{
					min-width: 50px;
					font-size: 14px;
					color: #333333;
				}
				#right{
					width: 150px;
					display: flex;
					align-items: center;
				}
				#right > span{
					font-family: Microsoft YaHei, Arial, Helvetica, sans-serif;
					margin-left: 4px;
				}
				#buy{
					width: 18px;
				}
				#arrow{
					width: 12px;
					height: 12px;
					margin-left: 2px;
				}
				#search{
					width: 20px;
					margin-left: 30px;
				}
				a{
				    color:#000000;
				    text-decoration:none;
				    margin-left:50px;
				}
				a:hover{
				    color:#FF0000;
				    text-decoration:underline;
				}
				a:hover img{
				    opacity:0.5;
				}
		</style>
	</head>

		<div id="main">
			<div id="header">
				<div>
					<div id="logo">
						<img src="https://www.ccam.org.cn/CN/static/img/11.png" alt="">
					</div>
					<div id="center">
						<a href="https://alphaxuan.github.io/" target="_blank">藏品预览</a>
						<div>服务支持</div>
						<div>合作伙伴与开发者</div>
						<div>关于动博</div>
					</div>
					<div id="right">
						<img id="buy" src="http://www.youyu001.com/res/htmlLX/goumaijilu.png" alt="">
						<span>购买周边</span>
						<img id="arrow" src="http://www.youyu001.com/res/htmlLX/xiajiantou.png" alt="">
						<img id="search" src="http://www.youyu001.com/res/htmlLX/sousuoxiao.png" alt="">
